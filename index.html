<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Пример счетчиков</title>
	<link type="text/css" href="jquery-ui-1.8.16.custom.css" rel="stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
	<script src="js/counters.js" type="text/javascript"></script>
	<style type="text/css">
		/* счетчик символов полей */
		.counter
		{
		    background: none repeat scroll 0 0 #FFF4C9;
		    border: 1px solid #FFE79E;
		    border-radius: 5px 5px 5px 5px;
		    position: absolute;
		    left: 0;
		    z-index: 99999;
		    padding-right: 3px;
		}

		.counter-span
		{
		    display: block;
		    margin: 0 auto;
		    text-align: center;
		    width: 25px;
		    padding: 3px;
		    float: left;
		}

		input
		{
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<input type="text" maxlength="20" id="l_20" class="fields"><br />
	<input type="text" maxlength="30" id="l_30" class="fields"><br />
	<input type="text" maxlength="10" id="l_10" class="fields">

	<script type="text/javascript">
		var cnt = new Counter;

		$(".fields").keyup(function(){
			cnt.show($(this).attr("id"));
		});

		$(".fields").click(function(){
			cnt.show($(this).attr("id"));
		});

		$(".fields").focus(function(){
			cnt.show($(this).attr("id"));
		});

		$(".fields").blur(function(){
		    cnt.destroy();
		});
	</script>
</body>
</html>
